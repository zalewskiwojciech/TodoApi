<!doctype html>
<html lang="en" data-framework="es6">
<head>
    <meta charset="utf-8">
    <title>ES6 • TodoMVC</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section style="display:none" class="main">
        <input class="toggle-all" type="checkbox">
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
        <span class="todo-count"></span>
        <div class="filters">
            <a href='javascript:' id="filter_all" class="selected">All</a>
            <a href='javascript:' id="filter_active">Active</a>
            <a href='javascript:' id="filter_completed">Completed</a>
        </div>
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- JavaScript -->
<script src="js/controller.js"></script>
<script src="js/view.js"></script>
<script src="js/app.js"></script>

<!-- templates -->
<template id="todoListItemTemplate">
    <li>
        <input class="toggle" type="checkbox">
        <label></label>
        <button class="destroy"></button>
    </li>
</template>

</body>
</html>
